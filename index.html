<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4caf50, #2e7d32);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }
    header {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      background: #fff;
      color: #333;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .container h2 {
      margin-bottom: 20px;
      color: #2e7d32;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      text-align: left;
    }
    input {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .height-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .height-inputs input {
      width: 100%;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .bmi-table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    .bmi-table th, .bmi-table td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .bmi-table th {
      background-color: #4caf50;
      color: white;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      background: rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <header>Smart BMI Calculator</header>
  <div class="container">
    <h2>Check Your BMI</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight in kg" />

    <label>Height:</label>
    <div class="height-inputs">
      <input type="number" id="feet" placeholder="Feet" />
      <input type="number" id="inches" placeholder="Inches" />
    </div>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>

    <table class="bmi-table">
      <tr>
        <th>Category</th>
        <th>BMI Range</th>
      </tr>
      <tr>
        <td>Underweight</td>
        <td>&lt; 18.5</td>
      </tr>
      <tr>
        <td>Normal weight</td>
        <td>18.5 - 24.9</td>
      </tr>
      <tr>
        <td>Overweight</td>
        <td>25 - 29.9</td>
      </tr>
      <tr>
        <td>Obese</td>
        <td>30 or greater</td>
      </tr>
    </table>
  </div>

  <footer>Made with ❤️ for Health Awareness</footer>

  <script>
    function calculateBMI() {
      const weight = document.getElementById('weight').value;
      const feet = document.getElementById('feet').value;
      const inches = document.getElementById('inches').value;
      if (weight && feet) {
        const totalInches = (parseInt(feet) * 12) + (parseInt(inches) || 0);
        const heightMeters = totalInches * 0.0254;
        const bmi = weight / (heightMeters * heightMeters);
        let category = '';
        if (bmi < 18.5) category = 'Underweight';
        else if (bmi < 24.9) category = 'Normal weight';
        else if (bmi < 29.9) category = 'Overweight';
        else category = 'Obese';
        document.getElementById('result').innerHTML = `Your BMI is ${bmi.toFixed(1)} (${category})`;
      } else {
        document.getElementById('result').innerHTML = 'Please enter valid weight and height.';
      }
    }
  </script>
</body>
</html>
