<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Calculator - Detailed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #0077cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #005fa3;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e9f5ff;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Detailed BMI Calculator</h2>
    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter your age" />

    <label for="gender">Gender</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="ethnicity">Ethnicity</label>
    <select id="ethnicity">
      <option value="general">General</option>
      <option value="southAsian">South Asian</option>
    </select>

    <label for="height">Height (cm)</label>
    <input type="number" id="height" placeholder="Enter your height in cm" />

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" placeholder="Enter your weight in kg" />

    <label for="waist">Waist (cm)</label>
    <input type="number" id="waist" placeholder="Enter your waist in cm (optional)" />

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="output" class="result" style="display:none;"></div>
  </div>

  <script>
    function calculateBMI(){
      const height = parseFloat(document.getElementById('height').value)/100;
      const weight = parseFloat(document.getElementById('weight').value);
      const waist = parseFloat(document.getElementById('waist').value);
      const ethnicity = document.getElementById('ethnicity').value;
      let output = document.getElementById('output');

      if(!height || !weight){
        alert("Please enter height and weight");
        return;
      }
      let bmi = weight / (height*height);
      let category = "";

      if(ethnicity === "southAsian"){
        if(bmi < 18.5) category = "Underweight";
        else if(bmi < 23) category = "Healthy";
        else if(bmi < 27.5) category = "Overweight";
        else category = "Obese";
      } else {
        if(bmi < 18.5) category = "Underweight";
        else if(bmi < 25) category = "Healthy";
        else if(bmi < 30) category = "Overweight";
        else category = "Obese";
      }

      let message = `<strong>Your BMI:</strong> ${bmi.toFixed(1)} (${category})<br>`;

      if(waist){
        let whtr = waist / (height*100);
        message += `<strong>Waist-to-Height Ratio:</strong> ${whtr.toFixed(2)}<br>`;
        if(whtr > 0.5){
          message += "⚠️ High health risk due to waist size.<br>";
        }
      }

      // health tips
      if(category === "Underweight"){
        message += "Tip: Eat a balanced diet with more calories and consult a doctor.";
      } else if(category === "Healthy"){
        message += "Tip: Great! Keep maintaining your healthy lifestyle.";
      } else if(category === "Overweight"){
        message += "Tip: Try to add daily physical activity and eat more vegetables.";
      } else {
        message += "Tip: Consult a healthcare provider for weight management advice.";
      }

      output.style.display = "block";
      output.innerHTML = message;
    }
  </script>
</body>
  </html>
